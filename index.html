<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Plain Text</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./vendor/showdown.min.js"></script>
    <script type="text/javascript" src="./code.js"></script>
    <script type="text/javascript" src="./topics.js"></script>

    <!-- Style -->
    <style>
    .language {
        position: fixed;
        bottom: 5px;
        right: 5px;
        padding: 5px;
        background-color:grey;
    }

    </style>
    <!-- /Style -->

    <!-- Code -->
    <script type='text/javascript'>//<![CDATA[

    window.addEventListener('load', function(){
        document.body.appendChild(
            language_widget({
                languages: ["cn", "en", "ru", "lt"],
                language_names: ["中文", "English", "Русский", "Lietuvių"],
                fallback_language: 'cn'
            })
        );

        topicsAPI(document.querySelector('.topics'));
    });

    window.addEventListener('load', function(){
        document.body.appendChild(
            menu_widget()
        );
    });

    //]]>
    </script>
    <!-- /Code -->

</head>

<body>

<div class="main">
    <article class="topics">
        <div class="topics__content">
            <h1 class="topics__title">Infinity Family</h1>
            <form class="topics__search">
              <input type="search" class="topics__search-input">
              <button class="en">Search</button>
              <button class="cn">搜索</button>
              <button class="lt">Paieška</button>
              <button class="ru">Поиск</button>
            </form>
            <div class="topics__list"></div>
        </div>
    </article>
</div>

</body>
</html>
