<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Plain Text</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="../code.js"></script>

    <!-- Style -->
    <style>
    .language {
        position: fixed;
        bottom: 5px;
        right: 5px;
        padding: 5px;
        background-color:grey;
    }

    </style>
    <!-- /Style -->

    <!-- Code -->
    <script type='text/javascript'>//<![CDATA[



    window.addEventListener('load', function(){
        document.body.appendChild(
            language_widget({
                languages: ["zh", "en"],
                language_names: ["中文", "English"],
                fallback_language: 'zh'
            })
        );
    });

    window.addEventListener('load', function(){
        document.body.appendChild(
            menu_widget()
        );
    });

    //]]>
    </script>
    <!-- /Code -->

</head>

<body>


<div class="main">

    <h1 class="en">How does this place work?</h1>
    <h1 class="zh">这个地方如何操作？</h1>

    <p>
        <span class="en">We believe, that technologies that we use, should be made understandable to people. You came here to learn. <br><br><font color="grey">Proceed.(will be soon)</font></span>
        <span class="zh">我们觉得我们应该让大家理解我们用的技术。你来这里学习！<br><br><font color="grey">清进行。（快开）</font></span>
    </p>

</div>


</body>
</html>
